{% extends "layout.html" %}

{% block content %}

    {% for caster in casters %}
        <h2>
            <a href="/class/{{ caster[1]|lower }}">{{  caster[1]  }}</a></h2> 
            <!-- the above link uses the flask function |lower to take the capitalised entry from the database and make it compatible with the formatting for the urls  -->
        <br>
        {{ caster[2] }}
    {% endfor %}

{% endblock content %}
